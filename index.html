<!DOCTYPE html> 
<html>
  <head>
    <title>TicTacToe</title>
  </head>
  <body>
    <h1>Enjoy TicTacToe!</h1>
    <div id="board" style="display:grid;grid-template-columns:30px 30px 30px;grid-template-rows:30px 30px 30px;">
      <div id="box1" style="grid-column:1/2;grid-row:1/2;border:1px solid #000;"></div>
      <div id="box2" style="grid-column:2/3;grid-row:1/2;border:1px solid #000;"></div>
      <div id="box3" style="grid-column:3/4;grid-row:1/2;border:1px solid #000;"></div>
      <div id="box4" style="grid-column:1/2;grid-row:2/3;border:1px solid #000;"></div>
      <div id="box5" style="grid-column:2/3;grid-row:2/3;border:1px solid #000;"></div>
      <div id="box6" style="grid-column:3/4;grid-row:2/3;border:1px solid #000;"></div>
      <div id="box7" style="grid-column:1/2;grid-row:3/4;border:1px solid #000;"></div>
      <div id="box8" style="grid-column:2/3;grid-row:3/4;border:1px solid #000;"></div>
      <div id="box9" style="grid-column:3/4;grid-row:3/4;border:1px solid #000;"></div>
    </div>
    <button style="margin-top:10px;">New Game!</button>
  </body>
</html>
