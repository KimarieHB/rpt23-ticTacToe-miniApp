<!DOCTYPE html> 
<html>
  <head>
    <title>TicTacToe</title>
  </head>
  <body>
    <h1>Enjoy TicTacToe!</h1>
    <div id="board" style="display:grid;grid-template-columns:45px 45px 45px 250px;grid-template-rows:45px 45px 45px;">
      <div class="square" onClick="addXO(event)" id="box0" style="grid-column:1/2;grid-row:1/2;border:1px solid #000;"></div>
      <div class="square" onClick="addXO(event)" id="box1" style="grid-column:2/3;grid-row:1/2;border:1px solid #000;"></div>
      <div class="square" onClick="addXO(event)" id="box2" style="grid-column:3/4;grid-row:1/2;border:1px solid #000;"></div>
      <div class="square" onClick="addXO(event)" id="box3" style="grid-column:1/2;grid-row:2/3;border:1px solid #000;"></div>
      <div class="square" onClick="addXO(event)" id="box4" style="grid-column:2/3;grid-row:2/3;border:1px solid #000;"></div>
      <div class="square" onClick="addXO(event)" id="box5" style="grid-column:3/4;grid-row:2/3;border:1px solid #000;"></div>
      <div class="square" onClick="addXO(event)" id="box6" style="grid-column:1/2;grid-row:3/4;border:1px solid #000;"></div>
      <div class="square" onClick="addXO(event)" id="box7" style="grid-column:2/3;grid-row:3/4;border:1px solid #000;"></div>
      <div class="square" onClick="addXO(event)" id="box8" style="grid-column:3/4;grid-row:3/4;border:1px solid #000;"></div>
      <div id="message-box" style="grid-column:4/5;grid-row:1/4;">
        <h3 id="message" style="margin-left:15px;">X goes first!</h3>
      </div>
    </div>
    <button onCLick="gameReset()" style="margin-top:10px;">New Game!</button>
    <script src="app.js"></script>
  </body>
</html>
