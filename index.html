<!DOCTYPE html> 
<html>
  <head>
    <title>TicTacToe</title>
  </head>
  <body>
    <h1>Enjoy TicTacToe!</h1>
    <div class="column" style="width:20%;height:60%;border:1px solid #000;">
      <div class="row">
        <span id="box1" style="width:200;height:200;border:1px solid #000;">1</span>
      </div>
      <div class="row">  
        <span id="box2" style="width:200;height:200;border:1px solid #000;">3</span>
      </div>
      <div class="row">
        <span id="box3" style="width:200;height:200;border:1px solid #000;">6</span>
      </div>
    </div>
    <div class="column">
      <div id="row2" class="row">
        <span id="box4" style="width:200;height:200;border:1px solid #000;">4</span>
        <span id="box5" style="width:200;height:200;border:1px solid #000;">5</span>
        <span id="box6" style="width:200;height:200;border:1px solid #000;">6</span>
    </div> 
    <div id="column3" class="column">
        <span id="box7" style="width:200;height:200;border:1px solid #000;">7</span>
        <span id="box8" style="width:200;height:200;border:1px solid #000;">8</span>
        <span id="box9" style="width:200;height:200;border:1px solid #000;">9</span>
    </div>
  </body>
</html>
